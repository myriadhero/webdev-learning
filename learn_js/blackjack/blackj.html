<html>

<head>
    <link rel="stylesheet" href="blackj.css">
    <script src="blackj.js" defer></script>
</head>

<body>
    <h1>BlackJack</h1>
    <div id="start-wrapper">
        <p id="message">Want to play a round?</p>
        <button id="start-btn">Start Game</button>
    </div>
    <div id="game-wrapper" style="display: none;">
        <p id="dcards">Dealer Cards:</p>
        <p id="dpoints">Dealer points:</p>
        <hr style="width: 50px;">
        <p id="pcards">Player Cards:</p>
        <p id="ppoints">Player Points:</p>
        <button id="hit-btn">Hit</button>
        <button id="stand-btn">Stand</button>
    </div>
</body>

</html>
