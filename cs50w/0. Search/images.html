<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <a href="index.html">Regular search</a>
            <a href="advanced.html">Advanced search</a>
        </div>
        <div id="wrapper">
            <div id="logo-div">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="googlelogo">
                <span id="images-word">images</span>
            </div>
        </div>
        <form action="https://www.google.com/search" autocomplete="off">
            <div class="bar">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input class="search" type="text" name="q">
                <!-- required pattern=".*\S+.*" -->
            </div>
            <div class="buttons">
                <input name="tbm" type="hidden" value="isch">
                <input type="submit" value="Search Images">
            </div>
        </form>
    </body>
</html>
