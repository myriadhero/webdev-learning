<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_light_clr_74x24px.svg" alt="" style="position: absolute; left: 15px;">
            <a href="index.html">Regular search</a>
            <a href="images.html">Search images</a>
        </div>
        <h1>Advanced Search</h1>
        <hr>
        <div class="adv-wrap">
            <h2>Find pages with...</h2>
            <form class="adv-form" action="https://www.google.com/search" autocomplete="off">
                <label for="as_q">all these words:</label>
                <input type="text" name="as_q">
                <label for="as_epq">this exact word of phrase:</label>
                <input type="text" name="as_epq">
                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq">
                <label for="as_eq">none of these words:</label>
                <input type="text" name="as_eq">
                <div class="adv-btn">
                    <input  type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
