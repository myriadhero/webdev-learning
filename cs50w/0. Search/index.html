<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <a href="images.html">Search images</a>
            <a href="advanced.html">Advanced search</a>
        </div>
        <div id="wrapper">
            <div id="logo-div">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="googlelogo">
            </div>
        </div>
        <div id="search">
            <form action="https://www.google.com/search">
                <input class="search" type="text" name="q" required>
                <input class="button" type="submit" value="Google Search">
                <input class="button" value="I'm Feeling Lucky"  name="btn-lucky" type="submit">
            </form>
        </div>
    </body>
</html>
